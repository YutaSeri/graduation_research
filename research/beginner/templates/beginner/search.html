{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索画面</title>


</head>
<body>
    <h1>検索</h1>
    <form method="GET" action="{% url 'search_results' %}">
        <label for="q">ユーザー名を検索:</label>
        <input type="text" name="q" id="q" value="{{ username }}">
        <button type="submit">検索</button>
    </form>
    
</body>
</html>
