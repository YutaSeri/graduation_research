{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Tablet Account and Item</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'tablet_app/supplies.js' %}"></script>
</head>

<body>
    <h1>支援物資要請フォーム</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">名前:</label>
        <input type="text" id="username" name="username" required><br> 
        
        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="未回答">未回答</option>
        </select><br>

        <label for="age">年齢:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="shelter">避難所選択:</label>
        <select id="shelter" name="shelter" required>
            {% for shelter in shelters %}
                <option value="{{ shelter.id }}">{{ shelter.shelter_name }}</option>
            {% endfor %}
        </select><br>

        <label for="item_name">支援物資:</label><br>
        <input type="radio" id="item_name" name="category" value="医療・介護用品">医療・介護用品
        <input type="radio" id="item_name" name="category" value="食料品">食料品
        <input type="radio" id="item_name" name="category" value="幼児用品">幼児用品
        <input type="radio" id="item_name" name="category" value="その他">その他

      <br>
      <div id="subCategory"></div>
      <br>
      <div id="subSubCategory"></div>
      <div id="itemDetails"></div>
      <br>
      <div id="sub3Category"></div>
      <br>
      <div id="clothingCategory"></div>
      <br>
      <div id="itemDetails-2"></div>
     <br>

     <label for="quantity">個数:</label>
     <input type="number" id="quantity" name="quantity" required><br>
    <button type="submit" name="submitBtn">送信</button>
    </form>   
  </body>
</html>
