{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/confirm.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="{% static 'beginner/supplies.js' %}"></script>
  </head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>支援物資要請フォーム</h3>
    </header>
    <main class="form-signin">
      <div class="d-flex flex-column align-items-center">
        <form id="categoryForm" class="text-center" method="post">
          {% csrf_token %}
            <label for="category">備考欄:</label>
            <textarea rows="10"cols="40" name="category" placeholder="アレルギーや物資に関する詳細な情報があればご入力下さい。"></textarea><br>
            <label for="category">個数:</label><br>
            <input id="quantity" type="number" name="quantity" min="1">
            
            <br><br><button class="btn btn-primary" type="submit" onclick="return validate()">送信</button>
        </form>
    <br><a href="{% url 'home' %}"><button class="btn btn-success">ホーム画面に戻る</button></a>
   
    
  </body>
</html>
