{% load static %}
<!doctype html>
<html lang="ja">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title>新規登録画面</title>
    <link rel="stylesheet" href='{% static "phone_account/style.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="text-center" action="{% url 'signup'%}" method="post">
          {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">新規登録画面</h1>       
          <div class="form-floating">
            <p>{{ form.as_p }}</p>
            <button class="btn btn-primary" type="submit">登録</button><br>
            <p><a href="{% url 'login'%}">ログイン</a></p>
        </form>
    </main>
  </body>  
</html>
