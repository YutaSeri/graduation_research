{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='{% static "phone/base.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
  </head>
  <body>
    <script src="{% static 'phone/base.js' %}"></script>
    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
         {% block header %}{% endblock %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
        <div class="menu-content">
          <ul>
            <li class="list">
              {% if user.is_authenticated %}
                <p>ようこそ<br>{{ user.username }}さん</p>
              {% endif %}  
            </li>
            <li class="list active">
              <a href="{% url 'user_detail'%}">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="title">ホーム</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'edit_basic_info'%}">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="title">プロフィール変更</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'logout'%}">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="title">サインアウト</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main> {% block content %}{% endblock %}</main>
</body>
</html>
