{% load static %}
<!DOCTYPE html>
<html lang="ja">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static "phone/style.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>プロフィール変更</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="text-center" action="{% url 'edit_basic_info'%}" method="post">
             {% csrf_token %}
             <h1 class="h3 mb-3 fw-normal">プロフィール変更</h1>     
             <div class="form-floating">
                <div>
                    <label for="{{ form.username.id_for_label }}">名前</label><br>
                     {{ form.username }}
                </div>
                <div>
                     <label for="{{ form.gender.id_for_label }}">性別</label><br>
                     {{ form.gender }}
                </div>
                <div>
                     <label for="{{ form.age.id_for_label }}">年齢:</label><br>
                     <input type="number" name="{{ form.age.name }}" value="{{ form.age.value }}" id="{{ form.age.id }}" min="0" max="100">歳
                </div>
                <div>
                     <label for="{{ form.email.id_for_label }}">メールアドレス</label><br>
                     {{ form.email }}
                </div>
                <div>
                     <label for="{{ form.shelter.id_for_label }}">避難所選択</label><br>
                     {{ form.shelter }}
                </div>
                <div>
                     <small class="text-danger"><br>
                         あなたの他の個人情報と似ているパスワードにはできません。<br>
                         パスワードは最低 6 文字以上必要です。<br>
                         よく使われるパスワードにはできません。<br>
                         数字だけのパスワードにはできません。<br>
                     </small>
                     <label for="{{ form.password1.id_for_label }}">パスワード</label><br>
                     {{ form.password1 }}
                </div>
                <div>
                     <label for="{{ form.password2.id_for_label }}">確認用パスワード</label><br>
                     {{ form.password2 }}
                </div>
                <br><p><button class="btn btn-primary" type="submit">変更を保存</button><br></p>
                <p><a href="{% url 'user_detail'%}">戻る</a></p>
        </form>
    </main>   
</body>
</html>
