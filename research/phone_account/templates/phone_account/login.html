{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <link rel="stylesheet" href='{% static "phone_account/style.css" %}'/>
</head>
<body>
    <h1>ログイン</h1>
    <div class="reg">
    <table class="reg_form">
    <p>{{message}}</p>
    <form action="{% url 'login'%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="next" value="{{next}}"></p>
    <p><input type="submit" value="ログイン"></p>
    <p><a href="{% url 'signup'%}">ユーザー登録</a></p>
    </form>
    
    </table>
    </div>
</body>
</html>
