{% load static %}
<!doctype html>
<html lang="ja">
<head>

    <title>新規登録画面</title>
    <link rel="stylesheet" href='{% static "phone_account/style.css" %}'/>
</head>
<body>

    </form>
    </table>
    </div>

</html>
