{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/supplie2.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>Rationed Goods Request Form</h3>
    </header>
    <main class="form-signin">
      <div class="d-flex flex-column align-items-center">
        <form class="text-center" method="post">
          {% csrf_token %}
          <div class="square-list">
            <div class="square">
              <input id="medical-1" type="submit" name="category" value="松葉杖">
              <label for="medical-1"><img src='{% static "beginner/crutch.png" %}' alt="松葉杖"></label>
            </div>
            <div class="square">
              <input id="medical-2" type="submit" name="category" value="車椅子">
              <label for="medical-2"><img src='{% static "beginner/wheelchair.png" %}' alt="車椅子"></label>
            </div>
          </div>
          <div class="square-list">
            <div class="square">
              <input id="medical-3" type="submit" name="category" value="歩行器">
              <label for="medical-3"><img src='{% static "beginner/walker.png" %}' alt="歩行器"></label>
            </div>
            <div class="square">
              <input id="medical-4" type="submit" name="category" value="大人用おむつ">
              <label for="medical-4"><img src='{% static "beginner/adult_diapers.png" %}' alt="歩行器"></label>
            </div>
          </div> 
        </form>
    <br><a href="{% url 'home' %}"><button class="btn btn-success">Back to Home Screen</button></a>
  </body>
</html>
