{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム</title>
    <link rel="stylesheet" href='{% static "beginner/supplie1.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>Rationed Goods Request Form</h3>
    </header>
    <main class="form-signin">
        <div class="d-flex flex-column align-items-center">
          <form class="text-center" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <div class="container-fluid">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                </div>
                <div class="container-fluid">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="gender">
                        <span class="square">
                           <input id="gender1" type="radio" name="gender" value="男性">
                           <label for="gender1"><img src='{% static "beginner/male.png" %}' alt="男性" onclick="selectGender('男性')"></label>
                        </span>
                        <span class="square">
                            <input id="gender2" type="radio" name="gender" value="女性">
                            <label for="gender2"><img src='{% static "beginner/female.png" %}' alt="女性" onclick="selectGender('女性')"></label>
                        </span>
                        <span class="square">
                            <input id="gender3" type="radio" name="gender" value="未回答">
                            <label for="gender3"><img src='{% static "beginner/no_answer.png" %}' alt="未回答" onclick="selectGender('未回答')"></label>
                        </span>
                    </div>   
                </div>
                <div class="container-fluid">
                    <label for="birthdate" class="form-label">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>  
                </div>
                <div class="container-fluid">
                    <label for="shelter" class="form-label">Evacuation Center</label>
                    <select id="shelter" name="shelter" class="form-select" required>
                        {% for shelter in shelters %}
                            <option value="{{ shelter.id }}">{{ shelter.shelter_name }}</option>
                        {% endfor %}
                    </select>
                </div>               
            </div>
            <br>   
            <button class="btn btn-primary" type="submit" name="submitBtn">Next</button>
         </form> 
         <br><a href="{% url 'home' %}"><button class="btn btn-success">Back to Home Screen</button></a>
        </div>      
    </main> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
