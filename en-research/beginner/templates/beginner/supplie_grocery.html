{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/supplie3.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>支援物資要請フォーム</h3>
    </header>
    <main class="form-signin">
      <div class="d-flex flex-column align-items-center">
        <form class="text-center" method="post">
          {% csrf_token %}
          <div class="square-list">
            <div class="square">
              <input id="grocery-1" type="submit" name="category" value="パン">
              <label for="grocery-1"><img src='{% static "beginner/bread.png" %}' alt="パン"></label>
            </div>
            <div class="square">
              <input id="grocery-2" type="submit" name="category" value="カップ麺">
              <label for="grocery-2"><img src='{% static "beginner/cup_noodle.png" %}' alt="カップ麺"></label>
            </div>
          </div>
          <div class="square-list">
            <div class="square">
              <input id="grocery-3" type="submit" name="category" value="水">
              <label for="grocery-3"><img src='{% static "beginner/water.png" %}' alt="水"></label>
              
            </div>
            <div class="square">
              <input id="grocery-4" type="submit" name="category" value="ベビーフード">
              <label for="grocery-4"><img src='{% static "beginner/baby_food.png" %}' alt="ベビーフード"></label>
            </div>
          </div> 
        </form>  
    <br><a href="{% url 'home' %}"><button class="btn btn-success">ホーム画面に戻る</button></a>
  </body>
</html>
