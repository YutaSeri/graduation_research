{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/supplie3.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>支援物資要請フォーム</h3>
    </header>
    <main class="form-signin">
      <div class="d-flex flex-column align-items-center">
        <form class="text-center" method="post">
          {% csrf_token %}
            <div class="square-list">
              <div class="square">
                <input id="baby-1" type="submit" name="category" value="紙おむつ">
                <label for="baby-1"><img src='{% static "beginner/diapers.png" %}' alt="紙おむつ"></label>
              </div>
              <div class="square">
                <input id="baby-2" type="submit" name="category" value="ミルク">
                <label for="baby-2"><img src='{% static "beginner/milk.png" %}' alt="ミルク"></label>
              </div>
              <div class="square">
                <input id="baby-3" type="submit" name="category" value="ベビーベッド">
                <label for="baby-3"><img src='{% static "beginner/crib.png" %}' alt="ベビーベッド"></label>
              </div>
            </div> 
          </form>
    <br><a href="{% url 'home' %}"><button class="btn btn-success">ホーム画面に戻る</button></a>
  </body>
</html>
