{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>その他の要望フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/supplie1.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>Other Request Form</h3>
    </header>
    <main class="form-signin">
        <div class="d-flex flex-column align-items-center">
          <form class="text-center" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <div class="container-fluid">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                </div>
                <div class="container-fluid">
                    <label for="shelter" class="form-label">Evacuation Center</label>
                    <select id="shelter" name="shelter" class="form-select" required>
                        {% for shelter in shelters %}
                            <option value="{{ shelter.id }}">{{ shelter.shelter_name }}</option>
                        {% endfor %}
                    </select>
                </div>               
            </div>
            <br>   
            <button class="btn btn-primary" type="submit" name="submitBtn">Next</button>
         </form> 
         <br><a href="{% url 'home' %}"><button class="btn btn-success">Back to Home Screen</button></a>
        </div>   
         
    </main> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
