{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支援物資要請フォーム①</title>
    <link rel="stylesheet" href='{% static "beginner/supplie2.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header>
        <h3>Rationed Goods Request Form</h3>
    </header>
    <main class="form-signin">
      <div class="d-flex flex-column align-items-center">
        <form id="categoryForm" class="text-center" method="post">
          {% csrf_token %}
          <div class="square-list">
            <div class="square">
              <input id="medical" type="submit" name="category" value="医療・介護用品">
              <label for="medical">Medical/Nursing Supplies</label>
            </div>
            <div class="square">
              <input id="grocery" type="submit" name="category" value="食料品">
              <label for="grocery">Foods</label>
            </div>
          </div>
          <div class="square-list">
            <div class="square">
              <input id="baby" type="submit" name="category" value="幼児用品">
              <label for="baby">Infant Supplies</label>
            </div>
            <div class="square">
              <input id="other" type="submit" name="category" value="その他">
              <label for="other">Others</label>
            </div>
          </div> 
        </form>
    <br><a href="{% url 'home' %}"><button class="btn btn-success">Back to Home Screen</button></a>
  </body>
</html>
