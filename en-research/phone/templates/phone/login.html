{% load static %}
<!doctype html>
<html lang="ja">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title>ログインページ</title>
    <link rel="stylesheet" href='{% static "phone/style.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form class="text-center" action="{% url 'login'%}" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Login Screen</h1>       
        <div class="form-floating">
            <p>E-mail Address<br>
                {{ form.username }}
            </p>
            <p>Password<br>
                {{ form.password }}
            </p>
            <p><button class="btn btn-primary" type="submit">Login</button><br></p>
        <p><a href="{% url 'signup'%}">New User Registration</a></p>
     </form>
    </main>
  </body>
</html>
