{% load static %}
<!DOCTYPE html>
<html lang="ja">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static "phone/style.css" %}'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>プロフィール変更</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="text-center" action="{% url 'edit_basic_info'%}" method="post">
             {% csrf_token %}
             <h1 class="h3 mb-3 fw-normal">プロフィール変更</h1>     
             <div class="form-floating">
                <div>
                    <label for="username">名前</label><br>
                    <input type="text" name="username" id="username" value="{{ user.username }}" required>
                </div>
                <div>
                     <label for="id_gender">性別</label><br>
                     <select name="gender" id="id_gender" required>
                        <option value="男" >男</option>
                        <option value="女" >女</option>
                        <option value="未回答">未回答</option>
                     </select>
                </div>
                <div>
                     <label for="id_age">年齢:</label><br>
                     <input type="number" name="age" id="id_age" value="{{ user.age }}" min="0" max="100" required>歳
                </div>
                <div>
                     <label for="id_email">メールアドレス</label><br>
                     <input type="email" name="email" id="id_email" value="{{ user.email }}" required>
                </div>
                <div>
                     <label for="id_shelter">避難所</label><br>
                     <select name="shelter" id="id_shelter" required>
                         {% for shelter in shelters %}
                            <option value="{{ shelter.id }}">{{ shelter.shelter_name }}</option>
                        {% endfor %}
                     </select>
                </div>
                <br><p><button class="btn btn-primary" type="submit">変更を保存</button><br></p>
                <p><a href="{% url 'user_detail'%}">戻る</a></p>
        </form>
    </main>   
</body>
</html>
